<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Le template des démos du module 1">
    <title>Un formulaire simple</title>
    <link rel="stylesheet" href="assets/css/common-v2.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/theme.css" type="text/css" />
</head>

<body>
    <header class="header">
        <h1>Un formulaire simple</h1>
        <p>Faire un premier formulaire simple</p>
    </header>
    <main class="container">
        <form method="post">
            <fieldset>
                <legend>Mes coordonées</legend>
                <div class="field">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="prenom" placeholder="Camille" />
                </div>
                <div class="field">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="nom" placeholder="Lambert" />
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="camille.lambert@email.com" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Ma demande</legend>
                <div class="field">
                    <select name="objet">
                    <option value="0">Choisir l'objet de ma demande...</option>
                    <option value="q">Question d'ordre général</option>
                    <option value="g">Déclarer un bug gênant</option>
                    <option value="b">Déclarer un bug bloquant</option>
                </select>
                </div>
                <textarea name="demande" placeholder="Saisissez l'objet de votre demande..."></textarea>
            </fieldset>
            <div class="toolbar">
                <button type="submit" class="submit-button">Valider le formulaire</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="assets/img/logo-3wa.png"></a></p>
        <p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>
    </footer>
</body>

</html>
