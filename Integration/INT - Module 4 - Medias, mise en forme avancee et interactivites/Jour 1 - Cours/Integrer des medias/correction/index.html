<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Le template des démos du module 3" />
    <title>Template module 3</title>
    <link rel="stylesheet" href="css/common-v3.css" type="text/css" />
    <link rel="stylesheet" href="css/theme.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <h1>Template module 3</h1>
      <p>Le template des démos du module 3</p>
    </header>
    <main class="container">
      <article>
        <h2>La derniere conférence de Lea Verou (sur Youtube)</h2>
        <iframe
          width="640"
          height="360"
          src="https://www.youtube-nocookie.com/embed/R-5qou2IQAw?si=wYqSp7n1hF3SA2LX"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </article>
      <article>
        <h2>La balise vidéo</h2>
        <video poster="ressources/bunny.jpg" controls>
          <source src="ressources/bunny.mp4" type="video/mp4" />
          <source src="ressources/bunny.ogv" type="video/ogv" />
        </video>
      </article>
      <article>
        <h2>La balise audio</h2>
        <audio controls>
          <source src="ressources/space.mp3" type="audio/mp3" />
          <source src="ressources/space.ogg" type="audio/ogg" />
          <source src="ressources/space.wav" type="audio/wav" />
        </audio>
      </article>
    </main>
    <footer class="footer">
      <p>
        <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"
          ><img alt="Propriété de la 3W Academy" src="images/logo-3wa.png"
        /></a>
      </p>
      <p>
        Ce matériel pédagogique est la propriété de la
        <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"
          >3W Academy</a
        >. Cet exercice a été réalisé par Stephane Pereck.
      </p>
    </footer>
  </body>
</html>
