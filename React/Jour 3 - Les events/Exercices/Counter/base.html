<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const AddButton = ({ handleClickMore }) => {
        return <button onClick={handleClickMore}>+1</button>;
      };

      const LessButton = ({ handleClickLess }) => {
        return <button onClick={handleClickLess}>-1</button>;
      };

      const NumberText = ({ numberValue }) => {
        return <p>{numberValue}</p>;
      };

      const Warning = () => {
        return <p>NON</p>;
      };

      const App = () => {
        const [numberValue, setNumberValue] = React.useState(0);
        const [showWarning, setShowWarning] = React.useState(false);

        const handleClickMore = () => {
          setNumberValue(numberValue + 1);
          setShowWarning(false);
        };

        const handleClickLess = () => {
          if (numberValue > 0) {
            setNumberValue(numberValue - 1);
            setShowWarning(false);
          } else {
            setShowWarning(true);
          }
        };

        return (
          <div>
            <NumberText numberValue={numberValue} />
            {showWarning && <Warning />}
            <AddButton handleClickMore={handleClickMore} />
            <LessButton handleClickLess={handleClickLess} />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
